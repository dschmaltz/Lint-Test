<!DOCTYPE html>
<html>
<head>  
<title>JavaScript Test 5</title>
<script language="JavaScript">
function reveal(){
var weather = document.theForm.elements[0].value
document.write("It's ..." + weather + "!!")
}  
</script>
  </head>
<body>
<form name="theForm">
What's the weather like?
<input type="text">
<input type="button" value="Submit" onClick="reveal()">
</form>


</body>
</html>
